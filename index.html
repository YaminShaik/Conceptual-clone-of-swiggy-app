<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paytm Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    .navbar {
      padding: 0.8rem 2rem;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      padding: 0.5rem 1rem;
      color: #000;
    }

    .nav-link:hover {
      color: #0033cc;
    }

    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
    }

    .sign-in-btn {
      background-color: #002970;
      color: white;
      padding: 5px 18px;
      border-radius: 999px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .sign-in-btn i {
      background-color: #00eaff;
      color: white;
      border-radius: 50%;
      padding: 5px;
      margin-right: 8px;
    }

    .nav-link.download {
      color: #0033cc;
      font-weight: 500;
      margin-right: 15px;
    }

    .logo-img {
      height: 35px;
      margin-right: 10px;
    }

    .dropdown-menu {
      border-radius: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img class="logo-img" src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/logo.svg" alt="Paytm Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Ticket Booking
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Movies</a>
            <a class="dropdown-item" href="#">Flights</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Recharge & Bills
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Mobile</a>
            <a class="dropdown-item" href="#">Electricity</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Payments & Services
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Wallet</a>
            <a class="dropdown-item" href="#">Postpaid</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Paytm for Business
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Business App</a>
            <a class="dropdown-item" href="#">POS</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Company
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">About Us</a>
            <a class="dropdown-item" href="#">Careers</a>
          </div>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <a class="nav-link download" href="#"><i class="fa-solid fa-download"></i> Download App</a>
        <a href="#" class="sign-in-btn ml-2">
          <i class="fa-solid fa-user"></i> Sign In
        </a>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
